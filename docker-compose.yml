version: '3.9'

services:
  qdrant:
    image: qdrant/qdrant:v1.14.0  # Compatible with qdrant-client 1.15.x
    container_name: ultra_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - ultra_network

volumes:
  qdrant_storage:
    driver: local

networks:
  ultra_network:
    driver: bridge
